name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-app:latest .
        docker tag ${{ secrets.DOCKER_USERNAME }}/simple-app:latest ${{ secrets.DOCKER_USERNAME }}/simple-app:${GITHUB_SHA}

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/simple-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/simple-app:${GITHUB_SHA}
